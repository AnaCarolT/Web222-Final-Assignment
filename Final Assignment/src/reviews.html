    <header class="page-heading">

    <nav>
      <h3>If you are looking for....</h3>

    <br />
    <section id="reviews">
      <!--The cards need to be generated here-->
    </section>
    <br />
    <section id="submit-box">
      <h2>Feel free to leave a review!</h2>
      <form id="review-input" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required />

        <label for="rating">Rating:</label>
        <div class="star">
          <input type="radio" id="star1" name="rating" value="1" required />
          <label for="star1">★</label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">★★</label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">★★★</label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">★★★★</label>

          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5">★★★★★</label>
        </div>

        <label for="text">Review:</label>
        <textarea name="text" id="text" placeholder="Insert text here..."></textarea>

        <button class="button" type="submit">Submit Review</button>
      </form>
    </section>
    <script src="review.js"></script>
  </body>
